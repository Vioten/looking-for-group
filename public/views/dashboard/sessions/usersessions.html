<section class="row">
  <h1 class="white text-center">My Current Sessions</h1>
  <div class="col-md-10 col-md-offset-1">
    <table class="table table-condensed">
      <thead>
        <th>Session Name</th>
        <th>Game Name</th>
      </thead>

      <tbody>
        <tr ng-repeat="session in userSessions.mySessions">
          <td>{{ session.session_name }}</td>
          <td>{{ session.game_name }}</td>
          <td> The fuck </td>
        </tr>
      </tbody>
    </table>

  </div>
</section>

<section class="row" ng-show="userSessions.hostedSessions.length">
  <div class="col-lg-10 col-lg-offset-1 col-md-12">
    <h2 class="white text-center">Hosted Sessions</h2>
      <!-- Where host_id = user_id -->
      <table class="table table-condensed">
        <thead>
          <th>Session Name</th>
          <th>Game Name</th>
          <!-- Options -->
        </thead>

        <tbody>
          <tr ng-repeat="session in userSessions.hostedSessions">
            <td>{{ session.session_name }}</td>
            <td>{{ session.game_name }}</td>
          </tr>
        </tbody>
      </table>
  </div>
</section>

<section class="row" ng-hide="userSessions.hostedSessions.length">
<h4 class="white text-center"><em>You are not currently hosting any sessions..</em></h4>
<h5 class="white text-center"><em>Would you like to <a href="/dashboard/sessions/new">host a new session?</a></em></h5>
</section>
