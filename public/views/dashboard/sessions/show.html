<section class="session-view">
  <section class="row">
    <div class="col-md-12">
      <img class="img-responsive header-img" ng-src="{{ session.info.header_url }}">
    </div>
  </section>

  <section class="row session-header">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-5">
          <!-- Session Name -->
          <h2>{{ session.info.session_name }}</h2>
        </div>
        <div class="col-md-4">
          <!-- Game Name -->
          <h2>{{ session.info.game_name }}</h2>
        </div>
        <div class="col-md-1">
          <!-- Skill Level 1/2/3.png -->

        </div>
        <div class="col-md-2 name">
          <!-- Host Name -->
          <h4>{{session.info.users[0].username}}</h4>

        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <!-- Session Members -->
          <ul>
            <li ng-repeat="player in session.info.users">{{player.username}}</li>
          </ul>
        </div>
        <div class="col-md-7">
          <!-- Session Members -->
        </div>
        <div class="col-md-2">
          <!-- Session Day -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <!-- Required Reading -->
        </div>
      </div>
    </div>
  </section>
</section>
