<section class="session-view">
  <section class="row">
    <div class="col-md-12">
      <img class="img-responsive header-img" ng-src="{{ session.info.header_url }}">
    </div>
  </section>

  <section class="row session-header">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-5">
          <!-- Session Name -->
          <h2>{{ session.info.session_name }}</h2>
        </div>
        <div class="col-md-4">
          <!-- Game Name -->
          <h2>{{ session.info.game_name }}</h2>
        </div>
        <div class="col-md-1">
          <!-- Skill Level 1/2/3.png -->
          <img ng-src="{{ session.sessionSkill(session.info.skill_level) }}">

        </div>
        <div class="col-md-2 name">
          <!-- Host Name -->
          <h4><a href='' ng-click="session.getUser(session.info.users[0].user_id)">{{session.info.users[0].username}}</a></h4>

        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <!-- Session Members -->
          <ul>
            <li ng-repeat="player in session.info.users">{{player.username}}</li>
          </ul>
        </div>
        <div class="col-md-7">
          <!-- Session Description -->
          <p>{{session.info.session_desc}}</p>

        </div>
        <div class="col-md-2">
          <!-- Session Day -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <!-- Required Reading -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button data-toggle="modal" data-target="#applicationModal" class="btn purpback pull-right">Apply</button>
        </div>
      </div>
    </div>
  </section>
</section>


<!-- Session Application Modal -->
<section id="applicationModal" class="modal fade" tabindex="-1" role="dialog" aria-labeledby="applicationModalLabel">
  <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title text-center" id="applicationModalLabel">Submit Application</h4>
    </div>

    <div class="modal-body">
      <form>
        Do the thing.
      </form>
    </div>
  </div>
</div>
</section>
